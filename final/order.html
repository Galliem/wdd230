      <main class="join-page">
        <form method="GET" action="confirm.html" class="form">
                 <!-- The applicant's first name, text type, required, name, and id. -->
                <label>First Name:<sup class="red">*</sup> 
                    <input type="text" name="firstname" id="firstname" required>
                </label>
                <!-- The applicant's last name, text type, required, name, and id. -->
                <label>Last Name:<sup class="red">*</sup> 
                    <input type="text" name="lastname" id="lastname" required>
                </label>
                <!-- An contact email address, email type, required, name, id, and placeholder which contains an example email input. -->
                <label>Email:<sup class="red">*</sup>
                    <input type="email" name="email" id="email" required> 
                </label>
                <!-- A mobile phone number, telephone type, required, name, and id. -->
                <label>Phone:<sup class="red">*</sup>
                    <input type="tel" name="phone" id="phone" required>
                </label>
                <!-- The street address, text type, required, name, and id. -->
                <label>Street Address:<sup class="red">*</sup>
                    <input type="text" name="street" id="street" required>
                </label>
                <!-- The city name, text type, required, name, and id. -->
                <label>City:<sup class="red">*</sup>
                  <input type="text" name="city" id="city" required>
                </label>
                <!-- The city name, text type, required, name, and id. -->
                <label>State:<sup class="red">*</sup>
                  <input type="text" name="state" id="state" pattern="[A-Z]{2}" required>
                </label>
                <label>Zip Code:<sup class="red">*</sup>
                  <input type="text" name="zip" id="zip" pattern="[0-9]{5}" required>
                </label>
                <label>Gift Message:
                  <input type="text" name="gift" id="gift">
                </label>
                <!-- An <input type="submit"> could be use here or a button element. -->
                <button id="send" type="send">Send the card!</button>
            </form>
    </main>

<body>
    <div id="content">
        <header>
            <img src="images/headshot.JPG" alt="Allie Garner headshot">
            <h1>Allie M. Garner</h1>
        </header>
        <button id="menu-button" class="menu"></button>
        <nav class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>
                <li><a href="chamber/">Chamber</a></li>
                <li><a href="https://www.byui.edu">BYU-Idaho</a></li>
                <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/alma/26?lang=eng">Scripture</a></li>
            </ul>
        </nav>
        <main>
            <form action="record.html" method="get">
                <label>Username:<sup class="red">*</sup> 
                    <input type="text" name="username" id="username" required>
                </label>
                <label>Password:<sup class="red">*</sup> (at least 8 alphanumeric characters)
                    <input type="password" name="password" id="password" pattern="[A-Za-z0-9]{8,}" required>
                </label> <!--[A-z] also would work for the alpabet-->
                <label for="confirm">Confirm:<sup class="red">*</sup> <span id="message"></span>
                    <input type="password" name="password" id="confirm" required>
                </label>
                <label>Email:<sup class="red">*</sup>
                <input type="email" name="email" id="email" required pattern=".+@byui\.edu"></label> <!-- .+ means anything can come before    \. means the dot character-->
                <label>Rating:
                    <input type="range" min="1" max="10" step="1" dataset="myrange">
                   <!--
                    <dataset id="myrange">
                        <option value="1">1</option> <option value="1">A</option>   this would submit A if the user entered 
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </dataset> 
                   -->
                </label>
                <button type="submit">Rate My Page!</button>
                
            </form>
        </main>
    </div>
    <footer>
        <p>&copy;<span id="currentYear"></span> - Allie Garner - Utah, United States</p> <!-- &copy will print a copyright symbol-->
        <p id="lastModified"></p>
    </footer>
</body>
</html>
